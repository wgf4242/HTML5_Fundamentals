	<title>Blockquote and Cite</title>
	<meta charset="utf-8">
</head>
<body>

		<p>p1</p>
	</blockquote>
	<p>p2</p>

	<p>p2</p>

		<p>p2</p>
		<p>p2</p>
		<p>p2</p>

	</blockquote>

</html>
