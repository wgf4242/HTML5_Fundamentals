<!DOCTYPE html>
<html>
<head>
	<title>Block and inline elements</title>
	<meta charset="utf-8">
</head>
<body>
	<p>This is a <em>paragraph of text</em> markedup as paragraph.</p>

	<div>Sometimes we put content inside a div.</div>

	<h2>Other block level elements include:</h2>

	<ul>
		<li>li</li>
		<li>article</li>
		<li>section</li>
		<li>h1, h2, h3, h4 ...</li>
	</ul>
</body>
</html>
