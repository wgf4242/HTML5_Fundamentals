<!DOCTYPE html>
<html>
<head>
	<title>New Input Types</title>
	<style type="text/css">
		label {
			float: left;
			width: 260px;
			margin-left: 15px;
			text-align: right;
		}
		input[type="submit"] {
			margin: 10px 0 0 145px;
		}
	</style>
</head>
<body>
	<form action="">
		<label for="field1">Input Here:</label>
		<input type="text" id="field1">
		<br>
		<label for="field2">Input Here:</label>
		<input type="radio" id="field2">
		<br>
		<label for="field3">Input Here:</label>
		<input type="checkbox" id="field3">
		<br>
		<label for="field4">Input Here:</label>
		<input type="password" id="field4">
		<br>
		<label for="field5">Input Here:</label>
		<input type="file" id="field5">
		<br>
		<hr>
		<label for="field6">Email Address: </label>
		<input type="email" id="field6">
		<br>
		<label for="field7">Phone Number:</label>
		<input type="tel" id="field7">
		<br>
		<label for="field8">Search Query</label>
		<input type="search" id="field8">
		<br>
		<label for="field9">Homepage:</label>
		<input type="url" id="field9">
		<br>
		<label for="field10">Between 0 and 10:</label>
		<input type="number" id="field10" min="0" max="10" step="2">
		<br>
		<label for="field11">How Happy are You?:</label>
		<input type="range" id="field11" min="0" max="10">
		<br>
		<label for="field12">Color:</label>
		<input type="color" id="field12">
		<br>
		<label for="field13">Birthday:</label>
		<input type="date" id="field13">
		<br>
		<label for="field14">DateTime work on mobile:</label>
		<input type="datetime" id="field14">
		<br>
		<label for="field15">datetime-local</label>
		<input type="datetime-local" id="field15">
		<br>
		<label for="field16">Time: </label>
		<input type="time" id="field16">
		<br>
		<label for="field17">Month: </label>
		<input type="month" id="field17">
		<br>
		<label for="field18">Week: </label>
		<input type="week" id="field18">
		<br>
		<label for="field19">Final Message: </label>
		<input type="text" id="field19">
		<br>
		
		<input type="submit">
	</form>
</body>
</html>
