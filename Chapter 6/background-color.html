<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>
    <meta charset="utf-8">
</head>

<body>
	<ul class="color">
		<li>Blue</li>
		<li>Green</li>
		<li>Purple</li>
		<li>Orange</li>
	</ul>
    <table class="data">
        <tr>
            <td>2009-10</td>
            <td>68,000</td>
            <td>66,000</td>
        </tr>
        <tr>
            <td>2010-11</td>
            <td>68,000</td>
            <td>66,000</td>
        </tr>
        <tr>
            <td>2010-12</td>

        </tr>
        <tr>
            <td>2010-13</td>

        </tr>
    </table>
</body>

</html>
